<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 예제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tabs {
            display: flex;
            gap: 10px;
        }
        .tab {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .tab:hover {
            background-color: #45a049;
        }
        .add-tab-button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
        }
        .add-tab-button:hover {
            background-color: #0b7dda;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 12px;
            word-wrap: break-word;
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            color: gray;
        }
        td:focus, h1:focus {
            outline: none;
        }
        .add-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            display: block;
        }
        .add-button:hover {
            background-color: #45a049;
        }
        h1 {
            text-align: center;
            color: gray;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function makeEditable(element) {
                element.addEventListener("focus", function(event) {
                    event.target.dataset.original = event.target.textContent;
                    if (event.target.textContent === event.target.dataset.default) {
                        event.target.textContent = "";
                        event.target.style.color = "black";
                    }
                });

                element.addEventListener("blur", function(event) {
                    if (event.target.textContent.trim() === "") {
                        event.target.textContent = event.target.dataset.default;
                        event.target.style.color = "gray";
                    } else {
                        localStorage.setItem(event.target.id, event.target.textContent.trim());
                    }
                });

                element.addEventListener("click", function(event) {
                    if (event.target.textContent === event.target.dataset.default) {
                        event.target.textContent = "";
                        event.target.style.color = "black";
                    }
                });

                element.addEventListener("keydown", function(event) {
                    if (event.key === "Enter") {
                        event.preventDefault();
                        event.target.blur();
                    }
                });

                element.addEventListener("blur", function(event) {
                    if (event.target.textContent.trim() === "") {
                        event.target.textContent = event.target.dataset.original;
                        event.target.style.color = "gray";
                    } else {
                        localStorage.setItem(event.target.id, event.target.textContent.trim());
                    }
                });

                // Load stored content if available
                const storedContent = localStorage.getItem(element.id);
                if (storedContent) {
                    element.textContent = storedContent;
                    element.style.color = "black";
                }
            }

            const cells = document.querySelectorAll("td[contenteditable='true']");
            cells.forEach(cell => makeEditable(cell));

            const title = document.getElementById("title");
            makeEditable(title);

            document.getElementById('addRow').addEventListener('click', function() {
                const table = document.querySelector('table');
                const clone = table.cloneNode(true);
                document.body.insertBefore(clone, table.nextSibling);
            });

            document.getElementById('addTab').addEventListener('click', function() {
                const tabName = title.textContent.trim() || title.dataset.default;
                const tabButton = document.createElement("button");
                tabButton.textContent = tabName;
                tabButton.className = "tab";
                tabButton.addEventListener('click', function() {
                    window.open('', '_blank');
                });
                document.querySelector('.tabs').appendChild(tabButton);
            });
        });
    </script>
</head
